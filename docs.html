 <body>
 
     <h1>메인 페이지</h1>
    <input type="text" id="searchInput" placeholder="문서 내용 검색..." style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
    
     <details>
         <summary>첫 번째 토글 제목</summary>
         <div class="toggle-content">
             <p>세 번째 토글에 대한 설명입니다. 필요한 만큼 토글을 추가하여 문서를 구조화할 수 있습니다.</p>
         </div>
     </details>

    <script>
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const detailsElements = document.querySelectorAll('details');

            detailsElements.forEach(function(details) {
                const summaryText = details.querySelector('summary').textContent.toLowerCase();
                const contentText = details.querySelector('.toggle-content').textContent.toLowerCase();
                
                if (summaryText.includes(searchTerm) || contentText.includes(searchTerm)) {
                    details.style.display = '';
                } else {
                    details.style.display = 'none';
                }
            });
        });
    </script>
 
 </body>
 </html>
