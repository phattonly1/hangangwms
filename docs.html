<body>

    <script>
        // ë°ì´í„°ë¥¼ ì €ì¥í•  ì „ì—­ ë³€ìˆ˜
        let docData = [];

        const listContainer = document.getElementById('listContainer');
        const noResult = document.getElementById('noResult');

        // âœ¨ í•µì‹¬ ë³€ê²½: data.json íŒŒì¼ì„ ë¶ˆëŸ¬ì˜µë‹ˆë‹¤
        fetch('data.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('ë„¤íŠ¸ì›Œí¬ ì‘ë‹µì— ë¬¸ì œê°€ ìˆìŠµë‹ˆë‹¤.');
                }
                return response.json(); // í…ìŠ¤íŠ¸ë¥¼ JSON ê°ì²´ë¡œ ë³€í™˜
            })
            .then(data => {
                docData = data; // ë°›ì•„ì˜¨ ë°ì´í„°ë¥¼ ë³€ìˆ˜ì— ì €ì¥
                renderList(docData, ''); // í™”ë©´ì— ê·¸ë¦¬ê¸°
            })
            .catch(error => {
                console.error('ë°ì´í„°ë¥¼ ê°€ì ¸ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤:', error);
                listContainer.innerHTML = '<p style="color:red; text-align:center;">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.<br>ë¡œì»¬ ì„œë²„(Live Server) í™˜ê²½ì¸ì§€ í™•ì¸í•´ì£¼ì„¸ìš”.</p>';
            });

        // ê²€ìƒ‰ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.trim();
            renderList(docData, searchTerm);
        });

        // ëª©ë¡ ê·¸ë¦¬ê¸° í•¨ìˆ˜ (ì´ì „ê³¼ ë™ì¼)
        function renderList(data, keyword) {
            listContainer.innerHTML = '';
            let count = 0;
            const lowerKeyword = keyword.toLowerCase();

            data.forEach(item => {
                const matchTitle = item.title.toLowerCase().includes(lowerKeyword);
                const matchContent = item.content.toLowerCase().includes(lowerKeyword);

                if (matchTitle || matchContent) {
                    count++;
                    let displayTitle = item.title;
                    let displayContent = item.content;
                    let isOpen = false;

                    if (keyword !== '') {
                        isOpen = true;
                        displayTitle = highlightText(item.title, keyword);
                        displayContent = highlightText(item.content, keyword);
                    }

                    const details = document.createElement('details');
                    if(isOpen) details.open = true;

                    details.innerHTML = `
                        <summary>${displayTitle}</summary>
                        <div class="toggle-content">${displayContent}</div>
                    `;
                    listContainer.appendChild(details);
                }
            });
            noResult.style.display = count === 0 ? 'block' : 'none';
        }

        function highlightText(text, keyword) {
            const regex = new RegExp(`(${keyword})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }
