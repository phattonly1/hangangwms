<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>한강수계 수질측정망 | 대시보드</title>
<meta name="description" content="한강수계 수질측정망 대시보드" />
<link rel="icon" href="./assets/gongdan-mark.png" />

<style>
  :root{
    --bg1:#e6f4ff; --bg2:#f4fbff; --ink:#0b2239; --muted:#365b7a;
    --card:#ffffff; --primary:#0077ff; --primary-ink:#fff;
    --ring: rgba(0,119,255,.25);
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Apple SD Gothic Neo,Pretendard,Arial}
  body{
    background:
      radial-gradient(1200px 600px at 80% -10%, #bfe6ff 0%, transparent 60%),
      radial-gradient(900px 500px at -10% 20%, #d8f1ff 0%, transparent 55%),
      linear-gradient(180deg,var(--bg2),var(--bg1));
    color:var(--ink);
    display:flex; align-items:center; justify-content:center;
    padding:24px;
  }
  .wrap{ width:min(1100px,100%); }
  .hero{
    background: linear-gradient(135deg, rgba(255,255,255,.75), rgba(255,255,255,.6));
    backdrop-filter: blur(6px);
    border:1px solid rgba(0,0,0,.06);
    border-radius:24px;
    padding:40px 28px;
    box-shadow: 0 20px 50px rgba(0,0,0,.08);
  }

  /* 헤더 */
  .title{ display:flex; gap:14px; align-items:center; flex-wrap:wrap; }
  .logo-img{
    width:52px; height:52px; object-fit:contain; flex:0 0 auto;
    filter: drop-shadow(0 2px 4px rgba(0,0,0,.15));
  }
  h1{ margin:0; font-size: clamp(22px, 3.2vw, 34px); font-weight:800; letter-spacing:-0.02em; }
  p.sub{ margin:8px 0 0; color:var(--muted); line-height:1.5; font-size:clamp(14px,1.6vw,16px); }

  /* 카드 */
  .grid{ margin-top:28px; display:grid; gap:16px; grid-template-columns: repeat( auto-fit, minmax(240px,1fr) ); }
  .card{
    background:var(--card); border:1px solid rgba(0,0,0,.06); border-radius:18px; padding:18px;
    text-decoration:none; color:inherit; box-shadow:0 8px 24px rgba(15,45,80,.06);
    transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease; position:relative; overflow:hidden;
  }
  .card:focus-visible{ outline: 3px solid var(--ring); outline-offset:3px; }
  .card:hover{ transform: translateY(-3px); box-shadow: 0 14px 34px rgba(15,45,80,.12); border-color: rgba(0,119,255,.25); }
  .card .icon{ width:40px; height:40px; border-radius:10px; display:grid; place-items:center; font-size:20px; background:#eef6ff; color:#0a66d3; margin-bottom:10px; }
  .card h3{ margin:6px 0 6px; font-size:18px; }
  .card p{ margin:0; color:#44607a; font-size:14px; }

  /* 버튼 */
  .cta{ margin-top:22px; display:flex; gap:10px; flex-wrap:wrap; }
  .btn{ appearance:none; border:0; cursor:pointer; padding:12px 18px; border-radius:999px; font-weight:700; letter-spacing:.01em; transition:transform .15s ease, box-shadow .15s ease; }
  .btn.primary{ background:var(--primary); color:var(--primary-ink); box-shadow:0 8px 18px rgba(0,119,255,.25);}
  .btn.primary:hover{ transform:translateY(-2px); box-shadow:0 12px 26px rgba(0,119,255,.32); }
  .btn.ghost{ background:transparent; border:1px solid rgba(0,0,0,.12); }
  .btn:focus-visible{ outline:3px solid var(--ring); outline-offset:3px; }

  @media (max-width:640px){ .hero{ padding:22px 16px; border-radius:18px; } .logo-img{ width:44px; height:44px; } }
</style>
</head>
<body>
  <main class="wrap">
    <section class="hero" aria-labelledby="title">
      <div class="title">
        <!-- ⬇️ 왼쪽에 공단 마크 이미지 사용 -->
        <img class="logo-img" src="./assets/gongdan-mark.png" alt="공단 마크" />
        <div>
          <h1 id="title">한강수계 수질측정망</h1>
          <p class="sub">대시보드에서 항목을 선택해 지도를 열거나, 소모품 요청 현황을 확인하세요.</p>
        </div>
      </div>

      <div class="grid" role="list">
        <a class="card" href="./map.html" role="listitem">
          <div class="icon" aria-hidden="true">🗺️</div>
          <h3>지도 열기</h3>
          <p>측정망 위치, 유형별 필터, GPS 추적(옵션)을 사용할 수 있어요.</p>
        </a>

        <a class="card" href="./request.html" role="listitem">
          <div class="icon" aria-hidden="true">📥</div>
          <h3>요청 현황</h3>
          <p>소모품 요청 폼 & 실시간 반영 현황을 한 곳에서 확인합니다.</p>
        </a>
      </div>

      <div class="cta">
        <a class="btn primary" href="./map.html" aria-label="지도 열기 버튼">지도 바로 열기</a>
        <a class="btn ghost" href="./request.html" aria-label="요청 현황 열기 버튼">요청 현황 열기</a>
      </div>
    </section>
  </main>
</body>
</html>
