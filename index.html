<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>한강수계 수질측정망 | 대시보드</title>
<meta name="description" content="한강수계 수질측정망 대시보드" />
<link rel="icon" href="./assets/gongdan-mark.png" />

<style>
  :root{
    --bg1:#e6f4ff; --bg2:#f4fbff; --ink:#0b2239; --muted:#365b7a;
    --card:#ffffff; --ring: rgba(0,119,255,.25);
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Apple SD Gothic Neo,Pretendard,Arial}
  body{
    background:
      radial-gradient(1200px 600px at 80% -10%, #bfe6ff 0%, transparent 60%),
      radial-gradient(900px 500px at -10% 20%, #d8f1ff 0%, transparent 55%),
      linear-gradient(180deg,var(--bg2),var(--bg1));
    color:var(--ink);
    display:flex; align-items:center; justify-content:center;
    padding:24px;
  }
  .wrap{ width:min(1100px,100%); }
  .hero{
    background: linear-gradient(135deg, rgba(255,255,255,.75), rgba(255,255,255,.6));
    backdrop-filter: blur(6px);
    border:1px solid rgba(0,0,0,.06);
    border-radius:24px;
    padding:40px 28px;
    box-shadow: 0 20px 50px rgba(0,0,0,.08);
  }

  /* 헤더: 로고 + 제목 한 줄 고정 */
  .title{
    display:grid;
    grid-template-columns:auto 1fr; /* [로고][제목영역] */
    align-items:center;
    column-gap:14px;
  }
  .logo-img{
    width:52px; height:52px; object-fit:contain;
    filter: drop-shadow(0 2px 4px rgba(0,0,0,.15));
  }
  .title-text{ min-width:0; }
  .title-text h1{
    margin:0;
    font-weight:800; letter-spacing:-0.02em; line-height:1.1;
    font-size: clamp(18px, 5.2vw, 34px);
    white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
  }
  .title-text .sub{
    margin:8px 0 0; color:var(--muted); line-height:1.5;
    font-size:clamp(13px, 1.8vw, 16px);
  }
  @media (max-width: 420px){
    .logo-img{ width:44px; height:44px; }
  }
  @media (max-width: 340px){
    .logo-img{ width:40px; height:40px; }
    .title-text h1{ font-size: clamp(16px, 5.5vw, 28px); }
  }

  /* 카드 그리드 */
  .grid{
    margin-top:28px;
    display:grid; gap:16px;
    grid-template-columns: repeat( auto-fit, minmax(260px,1fr) );
  }
  .card{
    background:var(--card);
    border:1px solid rgba(0,0,0,.06);
    border-radius:18px;
    padding:16px;
    text-decoration:none; color:inherit;
    box-shadow: 0 8px 24px rgba(15,45,80,.06);
    transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
    position:relative; overflow:hidden;
  }
  .card:hover{
    transform: translateY(-3px);
    box-shadow: 0 14px 34px rgba(15,45,80,.12);
    border-color: rgba(0,119,255,.25);
  }
  .card:focus-visible{ outline: 3px solid var(--ring); outline-offset:3px; }

  /* ⬇️ 여기부터: 카드 헤더를 ‘아이콘 왼쪽 + 제목 오른쪽’ 한 줄 배치 */
  .card-head{
    display:grid;
    grid-template-columns: auto 1fr; /* [아이콘][제목영역] */
    align-items:center;
    column-gap:10px;
  }
  .icon{
    width:40px; height:40px; border-radius:10px;
    display:grid; place-items:center; font-size:20px;
    background:#eef6ff; color:#0a66d3; flex:0 0 auto;
  }
  .card-title{
    min-width:0;
    margin:0;
    font-size:18px; font-weight:700; letter-spacing:-0.01em;
    white-space:nowrap; overflow:hidden; text-overflow:ellipsis; /* 한 줄 고정 */
  }
  .card-desc{
    margin:8px 0 0;
    color:#44607a; font-size:14px; line-height:1.5;
  }
</style>
</head>
<body>
  <main class="wrap">
    <section class="hero" aria-labelledby="title">
      <div class="title">
        <img class="logo-img" src="./assets/gongdan-mark.png" alt="공단 마크" />
        <div class="title-text">
          <h1 id="title">한강수계 수질측정망</h1>
          <p class="sub">대시보드에서 항목을 선택해 지도를 열거나, 소모품 요청 현황을 확인하세요.</p>
        </div>
      </div>

      <div class="grid" role="list">
        <!-- 지도 열기 카드 -->
        <a class="card" href="./map.html" role="listitem" aria-label="지도 열기">
          <div class="card-head">
            <div class="icon" aria-hidden="true">🗺️</div>
            <h3 class="card-title">지도 열기</h3>
          </div>
          <p class="card-desc">측정망 위치, 유형별 필터, GPS 추적(옵션)을 사용할 수 있어요.</p>
        </a>

        <!-- 요청 현황 카드 -->
        <a class="card" href="./request.html" role="listitem" aria-label="요청 현황">
          <div class="card-head">
            <div class="icon" aria-hidden="true">📥</div>
            <h3 class="card-title">요청 현황</h3>
          </div>
          <p class="card-desc">소모품 요청 폼 & 실시간 반영 현황을 한 곳에서 확인합니다.</p>
        </a>
      </div>
    </section>
  </main>
</body>
</html>
